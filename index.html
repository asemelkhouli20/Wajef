<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAJEF</title>
    <link rel="shortcut icon" href="Img/logo.png" type="image" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/feature.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/hero.css" />
  </head>
  <body>
    <section id="header"></section>

    <header class="hero">
      <div class="layout blur"></div>
      <div class="hero-content">
        <h1 class="hero-title">
          ارتقِ بتجربتك في التأمين إلى <span>المستوى التالي</span>
        </h1>

        <div class="container">
          <h2 class="text" id="text">Developer</h2>
        </div>
        <div class="dataForm">
          <button>
            <a href="#form-details">
              أسرع.أسهل.امن.<strong>قدم طلبك الان</strong>
            </a>
          </button>
        </div>
        <span class="time">سيتم الرد عليك في خلال اقل من 24 ساعة</span>
      </div>
    </header>
    <section id="company"></section>
    <section id="feature" class="section-p1"></section>

    <section id="form-details">
      <form action="">
        <span>قدم طلبك الان</span>
        <h2>سيتم الرد في اقل من ٢٤ ساعة</h2>
        <input
          class="margin-bottom"
          type="text"
          name="company"
          placeholder="الشركة / المؤسسة"
        />

        <input
          class="margin-bottom"
          type="number"
          name="phone"
          placeholder="رقم الهاتف"
        />
        <input
          class="margin-bottom"
          type="email"
          name="email"
          placeholder="البريد الالكتروني"
        />
        <select
          id="insurance-type"
          name="insuranceType"
          class="margin-bottom"
        ></select>
        <div class="myFile margin-bottom">
          <h5>خطاب التفويض</h5>
          <input
            type="file"
            id="AuthorizationLetter"
            name="AuthorizationLetter"
          />
        </div>
        <div class="myFile margin-bottom">
          <h5>سجل تجاري</h5>
          <input
            type="file"
            id="CommercialRegistry"
            name="CommercialRegistry"
          />
        </div>
        <div class="myFile margin-bottom">
          <h5>قائمة الاعضاء</h5>
          <input type="file" id="MembersList" name="MembersList" />
        </div>
        <textarea
          class="margin-bottom"
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Your Message"
        ></textarea>
        <button class="normal">إرسال طلب</button>
      </form>
      <div id="insurance-type-value">
        <img src="Img/logo.png" />
        <h4>منصة وجيف</h4>
        <p id="service_wajef"></p>
      </div>
    </section>

    <footer id="footer" class="section-p1"></footer>
    <script type="module" src="JS/form.js"></script>
    <script type="module" src="JS/script.js"></script>
    <script type="module" src="JS/menu.js"></script>
    <script type="module" src="JS/words.js"></script>
  </body>
</html>
